  <g id="sefirah-binah"><circle class="sefirah-shape" cx="280" cy="120" r="20"/><text class="sefirah-text" x="280" y="125" font-size="12" text-anchor="middle">Binah</text></g>
  <g id="sefirah-chesed"><circle class="sefirah-shape" cx="120" cy="220" r="20"/><text class="sefirah-text" x="120" y="225" font-size="12" text-anchor="middle">Chesed</text></g>
